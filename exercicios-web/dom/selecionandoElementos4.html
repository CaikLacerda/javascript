<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>In√≠cio</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>

        // Funcao para facilitar o console.log, usando o metodo de adicionar funcoes ao prototype
        function log() {
            console.log(this)
        }

        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log


        // Criando uma const com o valor da div de nomes
        const lista = document.querySelector('div ul')
        lista.parentNode.log()
        lista.childNodes.log() // ChildNodes traz para a lista tambem os espacos (que sao considerados texto)


        // Para selecionar o primeiro elemento da lista
        const primeiro = lista.firstChild
        primeiro.log()
        primeiro.nextSibling.log()


        // Para selecionar o ultimo elemento da lista
        const ultimo = lista.lastChild
        ultimo.log()
        ultimo.previousSibling.log()


        // A funcao children traz apenas os elementos definidos, ou seja nao traz os textos(espacos)
        lista.children.log()
        lista.firstElementChild.log()
        lista.lastElementChild.log()

        lista.parentNode.previousElementSibling.log()
        lista.parentNode.nextElementSibling.log()

        // Metodo recomendado para selecionar algo
        document.querySelectorAll('div ul li').log()
    </script>
</body>

</html>
