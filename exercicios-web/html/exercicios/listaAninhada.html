<html>
    <header>
        <link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
    </header>

    <body>
        <h1>Projeto</h1>
        <ul class="tree">
            <li>
                <span wm-folder>Backend</span>
                <ul>
                    <li>
                        <span wm-folder>app</span>
                        <ul>
                            <li>produto.js</li>
                            <li>usuario.js</li>
                            <li>venda.js</li>
                        </ul>
                    </li>
                    <li>
                        <span wm-folder>config</span>
                        <ul>
                            <li>banco.js</li>
                            <li>rotas.js</li>
                            <li>servidor.js</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>
                <span wm-folder>Frontend</span>
                <ul>
                    <span wm-folder>public</span>
                    <ul>
                        <li>app.css</li>
                        <li>app.js</li>
                        <li>index.html</li>
                    </ul>
                </ul>
            </li>
        </ul>
        <script>
            document.querySelectorAll('[wm-folder]').forEach(folder => {
                folder.onclick = function(e) {
                    const ul = folder.nextElementSibling
                    const displayDaLista = ul.style.display
                    ul.style.display = displayDaLista === 'none' ? 'block' : 'none'
                }
            })
        </script>
    </body>
</html>
